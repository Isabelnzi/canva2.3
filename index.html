<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>exercice1.3</title>
  </head>
  <style media="screen">
  html, body { height: 100%; width: 100%; margin: 0; padding: 0; background-color: lightgrey; text-align: center;}
  #gingerBread { border: 1px solid black; margin: 15% auto; background-color: white;}

  </style>
  <body>
    <canvas id="gingerBread" width="400px" height="400px"></canvas>
    <script>
    var c = document.getElementById('gingerBread');
    var ctx = c.getContext("2d");
    // Visage
    ctx.beginPath();
       ctx.arc(150,50,40,0,Math.PI*2,true);
       ctx.fillStyle = '#976f0f';
       ctx.fill();
       ctx.beginPath();
       ctx.lineWidth="0.8";
       ctx.strokeStyle="white";
       ctx.moveTo(125,33);
       ctx.quadraticCurveTo(135,20,145,33);
       ctx.moveTo(155,33);
       ctx.quadraticCurveTo(165,20,175,33);
       ctx.stroke();
       ctx.beginPath();
       ctx.arc(135,40,8,0,Math.PI*2,true);
       ctx.arc(165,40,8,0,Math.PI*2,true);
       ctx.fillStyle = 'white';
       ctx.fill();
       ctx.beginPath();
       ctx.lineWidth="1";
       ctx.strokeStyle="red";
       ctx.moveTo(130,63);
       ctx.quadraticCurveTo(150,70,170,63);
       ctx.moveTo(130,63);
       ctx.quadraticCurveTo(150,80,170,63);
       ctx.stroke();
       ctx.beginPath();
       ctx.moveTo(150,75);
       ctx.lineTo(150,100);
       ctx.lineTo(250,100);
       ctx.quadraticCurveTo(275,85,250,75);
       ctx.lineTo(250,75);
       ctx.fillStyle='#976f0f';
       ctx.fill();
       ctx.beginPath();
       ctx.moveTo(150,75);
       ctx.lineTo(50,75);
       ctx.quadraticCurveTo(25,85,50,100);
       ctx.lineTo(50,100);
       ctx.lineTo(110,100);
       ctx.lineTo(110,300);
       ctx.quadraticCurveTo(125,315,140,300);
       ctx.lineTo(140,300);
       ctx.lineTo(140,250);
       ctx.quadraticCurveTo(150,230,160,250);
       ctx.lineTo(160,250);
       ctx.lineTo(160,300);
       ctx.quadraticCurveTo(175,315,190,300);
       ctx.lineTo(190,300);
       ctx.lineTo(190,100);
       ctx.lineTo(250,100);
       ctx.quadraticCurveTo(275,85,250,75);
       ctx.lineTo(110,75);
       ctx.fillStyle = '#976f0f';
       ctx.fill();
       ctx.beginPath();
       ctx.arc(150,130,8,0,Math.PI*2,true);
       ctx.arc(150,160,8,0,Math.PI*2,true);
       ctx.fillStyle = 'rgb(122,41,118)';
       ctx.fill();
    </script>
  </body>
</html>
